{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NEO Nasa tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'neo_app/style.css' %}" />
  </head>
  <body class="h-100 w-100">
    <header class="w-100">
      <nav class="navbar bg-dark w-100">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <i class="text-info" data-feather="wifi"></i>
            <a class="navbar-brand text-white fw-bold ms-2" href="/">Nasa NEO</a>
          </div>
        </div>
      </nav>
    </header>

      <div class="bg-dark">
        {% block content %} {% endblock %}
      </div>

      <!--  script here  -->
      <script>
      feather.replace()
    </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
