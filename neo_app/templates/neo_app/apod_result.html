{% extends 'neo_app/base.html' %}

{% load static %}

{% block content %} 
<main class="vh-100">
  <div class="d-flex container pt-5">
    <div class="apod_bloc me-4">
      <img class="apod_pic" src="{{apod_object.url}}" alt="{{apod_object.title}}">
    </div>
    <div>
      <p class="fs-2 fw-bold">{{apod_object.title}} <span class="fs-6 fw-light text-info">({{apod_object.service_version}})</span></p>
      <p class="d-flex justify-content-between mt-1 border-bottom pb-2">{{apod_object.copyright}} {{apod_object.date}}
        <a href="{{apod_object.hdurl}}" target="_blanc" class="d-flex align-items-center ms-5 btn btn-outline-info btn-sm shadow-sm">
          <i class="icon-link icon-link-hover me-1" data-feather="external-link"></i>
          <span class="fw-bold">Large view</span>
        </a>
      </p>
      <p class="text-sm">{{apod_object.explanation}}</p>
    </div>
  </div>
</main>
{% endblock %}
